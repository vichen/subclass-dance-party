<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/pandaDancer.js"></script>
    <script src="src/penguinDancer.js"></script>
    <script src="src/dragonDancer.js"></script>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">Dance Move!</button>
      <div class="dropdown-content">
        <a href="#">bounce</a>
        <a href="#">swing</a>
        <a href="#">shake</a>
        <a href="#">flip</a>
      </div>
    </div>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePanda">add a panda dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePenguin">add penguin dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeDragon">add a dragon dancer</a>
      <a href="#" class="lineup">lineup</a>
    </div>
    <div class="dancefloor"></div>
    
    <script src="src/init.js"></script>

</html>
